	<h2 class="title">快速恢复Ubuntu配置</h2>
	<div class="entry-content"><p>重装之前，打开“新立德软件包管理器”->“文件”->“保存标记的项目”。</p>

<p>重装之后，打开“新立德软件包管理器”->“文件”->“读取标记的项目”，然后安装，就可以快速恢复以前的Ubuntu配置了。</p>

<p>因为版本的关系，这个或许不适用于跨版本的Ubuntu，因为有的包安装时是带上版本号的。</p>
